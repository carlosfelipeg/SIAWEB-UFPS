<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Kanit:700|Raleway&display=swap" rel="stylesheet">
	<meta charset="utf-8">
	<link rel="icon" type="ico/png" href="../imagen/favicon.png">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<title>Contact | Siaweb</title>

	
</head>
<body class="contenedor-imagen">
<div class="contenedor-deg">
	<div class="contenedor-contact">
		<div class="contenedor-form">

			<header class="hea-contact">
				<nav class="">
					<a href="index.html"><img class="logo-contacto-size" src="../imagen/contact/logo-contact.png"></a>
				</nav>
			</header>

			<section class="sec-contact">
				<article class="art-contact">
					<div class="txt-contact">
						<h1 class="txt-contact-h1">Contacto</h1>
					</div>

					<div class="sub-contenedor-contact">
						<div class="sub-art-contact">
							<input type="" class="dp" placeholder="Nombre" name="">
							<input type="" class="dp" placeholder="Correo" name="">
							<textarea name="" class="dp" cols="47" rows="7" placeholder="Descripción"></textarea>
							<button type="button" class="btn-contact-send">ENVIAR</button>
						</div>
					</div>

					<div class="social-media">
						<div class="vertical-copyright">© 2019 - 2025</div>
						<div class="ico-flexbox">
							<div class="icon margen-iconos">
								<a href="#">
									<img class="size-img" src="../imagen/contact/twitter.png">
								</a>
							</div>
							<div class="icon margen-iconos">
								<a  href="#">
									<img class="size-img" src="../imagen/contact/instagram.png">
								</a>
							</div>
							<div class="icon ">
								<a href="#">
									<img class="size-img" src="../imagen/contact/messenger.png">
								</a>
							</div>
						</div>
						<div class="vertical-B">WEB</div>
					</div>
				</article>
			</section>
		</div>

		<div class="contenedor-name">
			<div class="vertical-SIAWE">
				SIA
			</div>
			<div class="pie-pagina">
				<p class="c-blanco t-bold correo-ufps">siaweb@ufps.edu.co</p>
				<figure class="contenedor-logo-ufps-contact">
					<img class="logo-ufps" src="../imagen/contact/ufps.png">
					<div class="contenedor-info-universidad">
						<p class="nameU1 c-blanco">UNIVERSIDAD</p>
						<p class=" c-blanco">FRANCISCO DE</p>
						<p class="t-bold c-blanco">PAULA SANTANDER</p>
					</div>
				</figure>
			</div>
		</div>
	</div>
</div>
<div class="contenedor-deg2"></div>
</body>
</html>
